<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laith's Portfolio</title>

  <style>
    /* Optional custom font: place ./fonts/UpheavalTT.ttf next to this file */
    @font-face {
      font-family: "Upheaval TT";
      src: url("./fonts/UpheavalTT.ttf") format("truetype");
      font-display: swap;
    }

    :root{
      --blue: rgb(0,95,247);
      --fg: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--blue); /* shows behind/between images */
      color: var(--fg);
      height: 100%;
      font-family: "Upheaval TT", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Each project is a full-screen, scrollable section */
    main { scroll-snap-type: y mandatory; }
    .project {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      scroll-snap-align: start;
    }

    /* Full-bleed image */
    .project > img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Title + description "text box" */
    .title {
      position: absolute;
      left: 16px;
      bottom: 112px;
      margin: 0;
      font-size: clamp(24px, 6vw, 56px);
      line-height: 1.1;
      text-shadow: 0 2px 18px rgba(0,0,0,0.35);
    }

    .desc {
      position: absolute;
      left: 16px;
      bottom: 24px;
      max-width: min(92vw, 800px);
      background: rgba(0,0,0,0.45);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: clamp(14px, 2.6vw, 18px);
      line-height: 1.5;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
    }

    @media (min-width: 700px) {
      .title { left: 32px; bottom: 128px; }
      .desc  { left: 32px; bottom: 32px; }
    }
  </style>
</head>
<body>
  <main>

    <!-- Project 1 -->
    <section class="project" id="p1">
      <img src="picture1.jpg" alt="Picture 1" />
      <div class="shade"></div>
      <h2 class="title">Header 1</h2>
      <div class="desc">Text box 1</div>
    </section>

    <!-- Project 2 -->
    <section class="project" id="p2">
      <img src="picture2.jpg" alt="Picture 2" />
      <div class="shade"></div>
      <h2 class="title">Header 2</h2>
      <div class="desc">Text box 2</div>
    </section>

    <!-- Project 3 -->
    <section class="project" id="p3">
      <img src="picture3.jpg" alt="Picture 3" />
      <div class="shade"></div>
      <h2 class="title">Header 3</h2>
      <div class="desc">Text box 3</div>
    </section>

    <!-- Project 4 -->
    <section class="project" id="p4">
      <img src="picture4.jpg" alt="Picture 4" />
      <div class="shade"></div>
      <h2 class="title">Header 4</h2>
      <div class="desc">Text box 4</div>
    </section>

  </main>
</body>
</html>
