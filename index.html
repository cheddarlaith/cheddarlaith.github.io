<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laith's Portfolio</title>
  <meta name="description" content="Minimalist portfolio for Laith" />

  <style>
    /* Optional custom font: place ./fonts/UpheavalTT.ttf in your repo */
    @font-face {
      font-family: "Upheaval TT";
      src: url("./fonts/UpheavalTT.ttf") format("truetype");
      font-display: swap;
    }

    :root { --blue: rgb(0,95,247); --fg: #ffffff; }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--blue);
      color: var(--fg);
      font-family: "Upheaval TT", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
    }

    main { max-width: 960px; margin: 0 auto; padding: 12px; }

    /* Full-screen image */
    img.fullscreen {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0 calc(50% - 50vw); /* let image bleed to full viewport width inside centered main */
    }

    h1 { margin: 14px 0 8px; font-size: clamp(22px, 5vw, 36px); }
    p { margin: 0; font-size: clamp(14px, 2.6vw, 18px); }

    /* Just like the example: big gaps via <br/> */
  </style>
</head>
<body>
  <main>
    <!-- Picture 1 -->
    <img class="fullscreen" src="picture1.jpg" alt="Picture 1" />
    <h1>Header 1</h1>
    <p>Text box 1</p>

    <br/><br/><br/><br/>

    <!-- Picture 2 -->
    <img class="fullscreen" src="picture2.jpg" alt="Picture 2" />
    <h1>Header 2</h1>
    <p>Text box 2</p>

    <br/><br/><br/><br/>

    <!-- Picture 3 -->
    <img class="fullscreen" src="picture3.jpg" alt="Picture 3" />
    <h1>Header 3</h1>
    <p>Text box 3</p>

    <br/><br/><br/><br/>

    <!-- Picture 4 -->
    <img class="fullscreen" src="picture4.jpg" alt="Picture 4" />
    <h1>Header 4</h1>
    <p>Text box 4</p>

    <br/><br/><br/><br/>
  </main>

  <footer style="text-align:center; padding: 8px 0 24px; opacity:.85;">
    Â© 2025 Laith
  </footer>
</body>
</html>
